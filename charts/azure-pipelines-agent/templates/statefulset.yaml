# Source: azure-pipelines-agent/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: azdo-emberstack-azure-pipelines-agent
  labels:
    helm.sh/chart: azure-pipelines-agent-2.2.26
    app.kubernetes.io/name: azure-pipelines-agent
    app.kubernetes.io/instance: azdo-emberstack
    app.kubernetes.io/version: "2.2.26"
    app.kubernetes.io/managed-by: Helm
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: azure-pipelines-agent
      app.kubernetes.io/instance: azdo-emberstack
  serviceName: azdo-emberstack-azure-pipelines-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: azure-pipelines-agent
        app.kubernetes.io/instance: azdo-emberstack
    spec:
      serviceAccountName: azdo-emberstack-azure-pipelines-agent
      securityContext:
        {}
      containers:
        - name: azure-pipelines-agent
          image: "emberstack/azure-pipelines-agent:2.2.26"
          imagePullPolicy: IfNotPresent
          env:
            - name: AZP_AGENT_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: AZP_URL
              value: "https://dev.azure.com/klf2000"
            - name: AZP_POOL
              value: "Default"
            - name: AZP_WORK
              value: "_work"
            - name: AZP_TOKEN
              valueFrom:
                secretKeyRef:
                  key: my-key
                  name: my-secret
          resources:
            {}
