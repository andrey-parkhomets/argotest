#https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml
global:
  logging:
    level: info #debug
    format: text #json
  # -- Default domain used by all components
  ## Used for ingresses, certificates, SSO, notifications, etc.
  domain: argocd.local
dex:
  enabled: true
  logLevel: info #"debug"
configs:
  cm:
    application.resourceTrackingMethod: "annotation+label"
    url: "https://argocd.local/argocd"
    create: true
    kustomize.buildOptions: --enable-helm
    resource.exclusions: |
      - apiGroups:
        - "velero.io"
        kinds:
        - "Backup"
        - "Restore"
        clusters:
        - "*"
    dex.config: |
      logger:
        level: debug
        format: json
      connectors:
        # GitHub example
        - type: github
          id: github
          name: GitHub
          config:
            clientID: $argocd-oidc-secret:oidc.auth0.clientId
            clientSecret: $argocd-oidc-secret:oidc.auth0.clientSecret
            orgs:
            - name: klf2000org
        - type: saml
          id: saml
          name: saml
          config:
            entityIssuer: https://argocd.local/argocd/api/dex/callback
            ssoURL: https://login.microsoftonline.com/580ac1bb-0b92-4429-bd35-bacc4d2b3cbd/saml2
            caData: |
              
            redirectURI: https://argocd.local/argocd/api/dex/callback
            usernameAttr: email
            emailAttr: email
  params:
    server.insecure: true
    server.rootpath: "/argocd"
    server.basehref: "/argocd"
  rbac:
    policy.csv: |
      p, role:org-admin, applications, *, */*, allow
      p, role:org-admin, clusters, get, *, allow
      p, role:org-admin, repositories, get, *, allow
      p, role:org-admin, repositories, create, *, allow
      p, role:org-admin, repositories, update, *, allow
      p, role:org-admin, repositories, delete, *, allow
      p, role:org-admin, logs, get, *, allow
      p, role:org-admin, exec, create, */*, allow
      g, klf2000org:team-default, role:org-admin
      g, "andrey.parkhomets@gmail.com", role:org-admin
    policy.default: "role:readonly"
    scopes: '[groups, email]'
server:
  logLevel: "debug"
  ingress:
    enabled: true
    ingressClassName: "nginx"
    https: false
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
      # nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      # nginx.ingress.kubernetes.io/rewrite-target: /$1
