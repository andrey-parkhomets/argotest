apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: managed-clusters-all
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/andrey-parkhomets/argotest.git
      revision: HEAD
      directories:
      - path: cluster/managed-clusters/*
  template:
    metadata:
      name: 'managed-clusters-{{.path.basename}}'
    spec:
      project: "root"
      source:
        repoURL: https://github.com/andrey-parkhomets/argotest.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
      #   automated:
      #     prune: true
      #     selfHeal: true
      #     allowEmpty: true
      # syncOptions:
      # - Retry=true
      # retry:
      #   limit: 5 # Maximum number of retries
      #   backoff:
      #     duration: 5s # Initial retry interval
      #     factor: 2 # Multiplication factor for the backoff
      #     maxDuration: 1m # Maximum retry interval
      ignoreDifferences:
      - kind: ConfigMap
        jqPathExpressions:
        - '.stringData.config'
