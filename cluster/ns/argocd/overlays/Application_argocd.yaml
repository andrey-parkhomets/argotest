apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: root
  source:
    path: cluster/ns/argocd
    repoURL: "https://github.com/syncier/cluster-sbx-test4"
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
